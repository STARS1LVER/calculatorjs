<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f860d3a4f.js" crossorigin="anonymous"></script>
  

  <title>StarCalculator</title>
</head>
<body>
  <main class="main-p">
    <section class=>
      <div class="calculator">

        <h1>Calculadora</h1>
        <div class="cal-p">

          <div>
            
            <div class="input-wrapper">
              <input autocomplete="off" id="numero1" type="number" placeholder="Ingresa un numero" name="text" class="input">
            </div>
  
            <div class="input-wrapper">
              <input autocomplete="off" id="numero2"  type="number" placeholder="Ingresa un numero" name="text" class="input">
            </div>
          </div>
          
          <div class="operaciones">
            <div>
              <button class="btn" id="sumar">
                <i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i>
              </button>
    
              <button class="btn" id="restar">
                <i class="fa-solid fa-minus fa-xl" style="color: #000000;"></i>
              </button>
            </div>
  
            <div>
              <button class="btn" id="dividir">
                <i class="fa-solid fa-divide fa-xl" style="color: #000000;"></i>
              </button>
    
              <button class="btn" id="multiplicar">
                <i class="fa-solid fa-xmark fa-xl" style="color: #000000;"></i>
              </button>
            </div>
  
  
          </div>

        </div>


        <label ><span id="resultado"></span></label>




      </div>

    </section>
  
  
  </main>
  

  <script src="calculadora.js"></script>
</body>
</html>
